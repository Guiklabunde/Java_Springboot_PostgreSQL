<!DOCTYPE html>
<html lang="pt-BR"
xmlns:th="https://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a href="/administrativo"><img src="https://logosmarcas.net/wp-content/uploads/2020/07/Accenture-Logo-650x366.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"></a>
		<div class="container-fluid">
			<a class="navbar-brand" href="/administrativo">Sistemas</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/administrativo">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/listarEstado">Listar Estados</a>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-light" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
    
	<div class="container mt-4">
		<h2 class="mb-4">Cadastrar Estado</h2>
		<form action="/salvarEstado" th:object="${estado}" method="POST">
			<div class="mb-3">
				<label for="nome" class="form-label">Nome do Estado</label>
				<input type="text" class="form-control" id="nome" th:field="*{nome}">
			</div>
			<div class="mb-3">
				<label for="sigla" class="form-label">Sigla do Estado</label>
				<input type="text" class="form-control" id="sigla" th:field="*{sigla}">
			</div>
			<div class="d-flex justify-content-between">
				<a href="/salvarEstado"><button type="submit" class="btn btn-primary">Salvar</button></a>
				<a href="/listarEstado" class="btn btn-warning">Listar Estados</a>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
